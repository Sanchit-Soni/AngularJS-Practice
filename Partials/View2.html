<div class="container">
  <center><h2>View 2 Hola</h2></center>
  <div class="subContainer" ng-controller="simpleController">
    <br />
    City: {{city}}
    <br />
    <input placeholder="Enter a City" type="text" ng-model="city" />
    <br />
    <ul>
      <li ng-repeat="cust in customers | filter:city | orderBy:'city'">
        Name: {{cust.name | uppercase}} :: City: {{cust.city}}
      </li>
    </ul>
  </div>
</div>
